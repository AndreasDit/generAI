[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test information
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Output test results in color
color = yes

# Disable warnings capture to see all warnings during test runs
filterwarnings =
    ignore::DeprecationWarning

# Fail on warnings (optional, uncomment to enable)
# filterwarnings = error

# Test discovery paths
testpaths = tests